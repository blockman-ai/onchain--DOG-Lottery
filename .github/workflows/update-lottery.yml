name: Update Lottery Entries

on:
  schedule:
    - cron: "0 * * * *"  # runs every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install requests

      - name: Run Entry Detection Script
        run: python update_lottery_entries.py

      - name: Commit Updated Entries
        run: |
          git config user.name "blockman-ai"
          git config user.email "github-actions@users.noreply.github.com"
          git add lottery_entries.json
          git commit -m "Update lottery entries"
          git push
