<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$DOG Lottery Dashboard</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fefefe;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .dashboard {
      max-width: 600px;
      margin: 0 auto;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
    }

    .stat {
      margin-bottom: 15px;
    }

    .stat label {
      font-weight: bold;
      display: block;
      color: #aaa;
    }

    .stat span {
      font-size: 1.4em;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>$DOG Lottery</h1>
  <div class="dashboard">
    <div class="stat">
      <label>Live Pot Total:</label>
      <span id="potTotal">Loading...</span>
    </div>
    <div class="stat">
      <label>Winner Payout (75%):</label>
      <span id="winnerPayout">Loading...</span>
    </div>
    <div class="stat">
      <label>Rollover to Next Round (20%):</label>
      <span id="rollover">Loading...</span>
    </div>
    <div class="stat">
      <label>Creator Fee (5%):</label>
      <span id="creatorFee">Loading...</span>
    </div>
  </div>

  <footer>
    Powered by $DOG on Bitcoin | Updated every 24h via GitHub Actions
  </footer>

  <script>
    async function loadLotteryData() {
      try {
        const res = await fetch("lottery_status.json");
        const data = await res.json();

        document.getElementById("potTotal").innerText = `${data.live_pot_total} $DOG`;
        document.getElementById("winnerPayout").innerText = `${data.payout_to_winner} $DOG`;
        document.getElementById("rollover").innerText = `${data.rollover_to_next_round} $DOG`;
        document.getElementById("creatorFee").innerText = `${data.creator_fee} $DOG`;

      } catch (err) {
        console.error("Failed to load lottery data", err);
      }
    }

    loadLotteryData();
  </script><script>
  fetch('lottery_status.json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('potTotal').textContent = data.live_pot_total;
      document.getElementById('payout').textContent = data.payout_to_winner;
      document.getElementById('rollover').textContent = data.rollover_to_next_round;
      document.getElementById('fee').textContent = data.creator_fee;
      document.getElementById('winnerTx').textContent = `${data.winner.txid} (${data.winner.amount} DOG)`;
    })
    .catch(error => {
      console.error('Error loading lottery data:', error);
      document.getElementById('lotteryData').innerHTML = `<p style="color:red;">Failed to load lottery data.</p>`;
    });
</script>

</body><div id="lotteryData" style="margin: 30px; padding: 20px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px;">
  <h2 style="color:#ffcc00;">Live Pot Status</h2>
  <p><strong>Total Pot:</strong> <span id="potTotal">Loading...</span> DOG</p>
  <p><strong>Payout to Winner:</strong> <span id="payout">Loading...</span> DOG</p>
  <p><strong>Rollover:</strong> <span id="rollover">Loading...</span> DOG</p>
  <p><strong>Creator Fee:</strong> <span id="fee">Loading...</span> DOG</p>
  <p><strong>Last Winner:</strong> <span id="winnerTx">Loading...</span></p>
</div>

</html>
