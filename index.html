<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$DOG Lottery Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff4d4d">
  <link rel="icon" href="icon-192.png">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: #ff4d4d;
      margin-bottom: 20px;
      font-size: 2.5em;
      animation: pulse 3s infinite;
    }

    h1:hover, .dashboard h3:hover {
      text-shadow: 0 0 15px #ff4d4d, 0 0 30px #00ffff;
      color: #fff;
    }

    .dashboard {
      max-width: 700px;
      margin: 25px auto;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-in-out;
    }

    .dashboard:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3), 0 0 8px #ff4d4d;
      transform: scale(1.02);
    }

    .stat {
      margin-bottom: 18px;
    }

    .stat label {
      font-weight: bold;
      display: block;
      color: #bbb;
    }

    .stat span {
      font-size: 1.5em;
      color: #fff;
      word-break: break-word;
    }

    .countdown {
      text-align: center;
      margin-top: 35px;
    }

    .countdown h3 {
      color: #ff4d4d;
    }

    .countdown span {
      font-size: 1.8em;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 45px;
      font-size: 0.9em;
      color: #888;
    }

    button {
      background: #ff4d4d;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      background: #ff6666;
      transform: translateY(-3px);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 6px 0 12px;
      border-radius: 6px;
      border: none;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 0px #ff4d4d;
      }
      50% {
        text-shadow: 0 0 12px #ff4d4d;
      }
    }
  </style>
</head>
<body>
  <h1>$DOG Lottery</h1>
  <div class="dashboard">
    <div class="stat">
      <label>Live Pot Total:</label>
      <span id="potTotal">Loading...</span>
    </div>
    <div class="stat">
      <label>Winner Payout (75%):</label>
      <span id="winnerPayout">Loading...</span>
    </div>
    <div class="stat">
      <label>Rollover to Next Round (20%):</label>
      <span id="rollover">Loading...</span>
    </div>
    <div class="stat">
      <label>Creator Fee (5%):</label>
      <span id="creatorFee">Loading...</span>
    </div>
    <div class="stat">
      <label>Last Winner:</label>
      <span id="winnerTx" class="break-hash">Loading...</span>
    </div>
  </div>
  <div class="countdown">
    <h3>Next Round Starts In:</h3>
    <span id="countdown">Loading...</span>
  </div>
  <div class="dashboard">
    <h3 style="color:#ff4d4d;">Current Entries</h3>
    <ul id="entryList" style="list-style: none; padding: 0;"></ul>
  </div>
  <script>
    async function loadLotteryData() {
      try {
        const res = await fetch("lottery_status.json");
        const data = await res.json();
        const formatDOG = (n) => parseFloat(n).toLocaleString();

        document.getElementById("potTotal").innerText = `${formatDOG(data.live_pot_total)} $DOG`;
        document.getElementById("winnerPayout").innerText = `${formatDOG(data.payout_to_winner)} $DOG`;
        document.getElementById("rollover").innerText = `${formatDOG(data.rollover_to_next_round)} $DOG`;
        document.getElementById("creatorFee").innerText = `${formatDOG(data.creator_fee)} $DOG`;
        document.getElementById("winnerTx").innerHTML = `
          <div class="break-hash" style="color: #00ffff;">${data.winner.txid}</div>
          <div style="color:#999;">(${formatDOG(data.winner.amount)} $DOG)</div>
        `;
      } catch (err) {
        document.getElementById("winnerTx").innerHTML = `<div style="color:red;">Failed to load data</div>`;
      }
    }

    async function loadEntries() {
      try {
        const res = await fetch("lottery_entries.json");
        const entries = await res.json();
        const list = document.getElementById("entryList");
        list.innerHTML = "";
        entries.forEach(entry => {
          const li = document.createElement("li");
          li.style.padding = "6px 0";
          li.innerHTML = `
            <div class="break-hash">Tx: ${entry.txid}</div>
            <div style="color:#ccc;">— ${entry.amount} $DOG</div>
          `;
          list.appendChild(li);
        });
      } catch {
        document.getElementById("entryList").innerHTML = `<li style="color:red;">No entries found.</li>`;
      }
    }

    function startCountdown() {
      const now = new Date().getTime();
      const nextRound = new Date();
      nextRound.setUTCHours(0, 0, 0, 0);
      if (now > nextRound.getTime()) {
        nextRound.setUTCDate(nextRound.getUTCDate() + 1);
      }

      function updateCountdown() {
        const distance = nextRound - new Date().getTime();
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerText = `${hours}h ${minutes}m ${seconds}s`;
        if (distance < 0) {
          clearInterval(timer);
          document.getElementById("countdown").innerText = "Refreshing...";
          location.reload();
        }
      }

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    }

    loadLotteryData();
    loadEntries();
    startCountdown();
  <script>
  const formatDOG = (n) => parseFloat(n).toLocaleString(undefined, {
    minimumFractionDigits: 0,
    maximumFractionDigits: 4
  });

  async function loadLotteryData() {
    try {
      const res = await fetch("lottery_status.json");
      const data = await res.json();

      document.getElementById("potTotal").innerText = `${formatDOG(data.live_pot_total)} $DOG`;
      document.getElementById("winnerPayout").innerText = `${formatDOG(data.payout_to_winner)} $DOG`;
      document.getElementById("rollover").innerText = `${formatDOG(data.rollover_to_next_round)} $DOG`;
      document.getElementById("creatorFee").innerText = `${formatDOG(data.creator_fee)} $DOG`;
      document.getElementById("winnerTx").innerHTML = `
        <div class="break-hash" style="color: #00ffff;">${data.winner.txid}</div>
        <div style="color:#999;">(${formatDOG(data.winner.amount)} $DOG)</div>
      `;
    } catch (err) {
      document.getElementById("winnerTx").innerHTML = `<div style="color:red;">Failed to load data</div>`;
    }
  }

  async function loadEntries() {
    try {
      const res = await fetch("lottery_entries.json");
      const entries = await res.json();
      const list = document.getElementById("entryList");
      list.innerHTML = "";
      entries.forEach(entry => {
        const li = document.createElement("li");
        li.style.padding = "6px 0";
        li.innerHTML = `
          <div class="break-hash">Tx: ${entry.txid}</div>
          <div style="color:#ccc;">— ${formatDOG(entry.amount)} $DOG</div>
        `;
        list.appendChild(li);
      });
    } catch {
      document.getElementById("entryList").innerHTML = `<li style="color:red;">No entries found.</li>`;
    }
  }

  function startCountdown() {
    const now = new Date().getTime();
    const nextRound = new Date();
    nextRound.setUTCHours(0, 0, 0, 0);
    if (now > nextRound.getTime()) {
      nextRound.setUTCDate(nextRound.getUTCDate() + 1);
    }

    function updateCountdown() {
      const distance = nextRound - new Date().getTime();
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerText = `${hours}h ${minutes}m ${seconds}s`;
      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerText = "Refreshing...";
        location.reload();
      }
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  }

  loadLotteryData();
  loadEntries();
  startCountdown();
</script>

</body>
</html>
