<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$DOG Lottery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0a;
      --primary: #ffcc00;
      --accent: #00ffff;
      --glass: rgba(255, 255, 255, 0.06);
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: white;
    }

    h1, h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
    }

    .dashboard {
      max-width: 680px;
      margin: 20px auto;
      background: var(--glass);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.04);
    }

    .stat {
      margin-bottom: 15px;
    }

    .stat label {
      color: #aaa;
      display: block;
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    .stat span {
      font-size: 1.5em;
      font-weight: bold;
      color: white;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      padding: 6px 0;
      border-bottom: 1px solid #222;
    }

    .countdown span {
      font-size: 1.5em;
      color: var(--accent);
      display: block;
      text-align: center;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 10px var(--accent);
      background: #00dddd;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 12px;
      border-radius: 6px;
      border: none;
      background: #111;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85em;
      color: #666;
    }
