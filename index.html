<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$DOG Lottery Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffcc00">
  <link rel="icon" href="icon-192.png">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a0a0a;
      color: #fefefe;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: #ffcc00;
      margin-bottom: 20px;
      font-size: 2em;
      animation: pulse 3s infinite;
    }

    h1:hover, .dashboard h3:hover {
      text-shadow: 0 0 12px #ffcc00, 0 0 24px #00ffff;
      color: #fff;
    }

    .dashboard {
      max-width: 640px;
      margin: 25px auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 16px rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-in-out;
    }

    .dashboard:hover {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.25), 0 0 6px #ffcc00;
      transform: scale(1.01);
    }

    .stat {
      margin-bottom: 15px;
      animation: fadeInUp 0.5s ease-in-out;
    }

    .stat label {
      font-weight: bold;
      display: block;
      color: #aaa;
    }

    .stat span {
      font-size: 1.4em;
      color: #fff;
      word-break: break-word;
    }

    .countdown {
      text-align: center;
      margin-top: 30px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .countdown h3 {
      color: #ffcc00;
    }

    .countdown span {
      font-size: 1.6em;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85em;
      color: #777;
      animation: fadeInUp 1.5s ease-in-out;
    }

    button {
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, background 0.2s ease;
      animation: fadeInUp 0.6s ease-in-out;
    }

    button:hover {
      background: #ffee33;
      transform: translateY(-2px);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      border-radius: 5px;
      border: none;
      animation: fadeInUp 0.6s ease-in-out;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .dashboard {
        padding: 16px;
      }

      h1 {
        font-size: 1.5em;
      }

      .countdown span {
        font-size: 1.3em;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 0px #ffcc00;
      }
      50% {
        text-shadow: 0 0 10px #ffcc00;
      }
    }
  </style>
</head>
