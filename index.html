<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$DOG Lottery Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a0a0a;
      color: #fefefe;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4em;
      margin-bottom: 10px;
    }

    .dashboard {
      max-width: 700px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.05);
    }

    .stat {
      margin-bottom: 15px;
    }

    .stat label {
      font-weight: bold;
      display: block;
      color: #00ffff;
      margin-bottom: 5px;
    }

    .stat span {
      font-size: 1.4em;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85em;
      color: #666;
    }

    .countdown {
      text-align: center;
      margin-top: 30px;
    }

    .countdown h3 {
      color: #ffcc00;
      font-family: 'Orbitron', sans-serif;
    }

    .countdown span {
      font-size: 1.6em;
      font-weight: bold;
    }

    button {
      background: #ffcc00;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      padding: 12px 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      box-shadow: 0 0 8px #ffcc00, 0 0 15px #00ffff;
      background-color: #ffee33;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 5px 0 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      margin-bottom: 6px;
      color: #ddd;
    }

    p {
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>$DOG Lottery</h1>

  <div class="dashboard">
    <div class="stat"><label>Live Pot Total:</label><span id="potTotal">Loading...</span></div>
    <div class="stat"><label>Winner Payout (75%):</label><span id="winnerPayout">Loading...</span></div>
    <div class="stat"><label>Rollover (20%):</label><span id="rollover">Loading...</span></div>
    <div class="stat"><label>Creator Fee (5%):</label><span id="creatorFee">Loading...</span></div>
    <div class="stat"><label>Last Winner:</label><span id="winnerTx">Loading...</span></div>
  </div>

  <div class="countdown">
    <h3>Next Round Starts In:</h3>
    <span id="countdown">Loading...</span>
  </div>

  <!-- Your other sections like How to Enter, QR code, View Entry, Notify, etc go here -->

  <footer>
    Powered by $DOG on Bitcoin | Updated every 24h via GitHub Actions
  </footer>

</body>
</html>
