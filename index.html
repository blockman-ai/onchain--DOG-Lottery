<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$DOG Lottery Dashboard</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fefefe;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .dashboard {
      max-width: 600px;
      margin: 0 auto 20px auto;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
    }

    .stat {
      margin-bottom: 15px;
    }

    .stat label {
      font-weight: bold;
      display: block;
      color: #aaa;
    }

    .stat span {
      font-size: 1.4em;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85em;
      color: #777;
    }

    .countdown {
      text-align: center;
      margin-top: 30px;
    }

    .countdown h3 {
      color: #ffcc00;
    }

    .countdown span {
      font-size: 1.6em;
      font-weight: bold;
    }

    h3 {
      color: #ffcc00;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      padding: 6px 0;
    }
  </style>
</head>
<body>

  <h1>$DOG Lottery</h1>

  <div class="dashboard">
    <div class="stat">
      <label>Live Pot Total:</label>
      <span id="potTotal">Loading...</span>
    </div>
    <div class="stat">
      <label>Winner Payout (75%):</label>
      <span id="winnerPayout">Loading...</span>
    </div>
    <div class="stat">
      <label>Rollover to Next Round (20%):</label>
      <span id="rollover">Loading...</span>
    </div>
    <div class="stat">
      <label>Creator Fee (5%):</label>
      <span id="creatorFee">Loading...</span>
    </div>
    <div class="stat">
      <label>Last Winner:</label>
      <span id="winnerTx">Loading...</span>
    </div>
  </div>

  <div class="countdown">
    <h3>Next Round Starts In:</h3>
    <span id="countdown">Loading...</span>
  </div>

  <div class="dashboard">
    <h3>Current Entries</h3>
    <ul id="entryList"></ul>
  </div>

  <div class="dashboard">
    <h3>Past Winners</h3>
    <ul id="winnersList"></ul>
  </div>

  <footer>
    Powered by $DOG on Bitcoin | Updated every 24h via GitHub Actions
  </footer>

  <script>
    async function loadLotteryData() {
      try {
        const res = await fetch("lottery_status.json");
        const data = await res.json();

        document.getElementById("potTotal").innerText = `${data.live_pot_total} $DOG`;
        document.getElementById("winnerPayout").innerText = `${data.payout_to_winner} $DOG`;
        document.getElementById("rollover").innerText = `${data.rollover_to_next_round} $DOG`;
        document.getElementById("creatorFee").innerText = `${data.creator_fee} $DOG`;
        document.getElementById("winnerTx").innerText = `${data.winner.txid} (${data.winner.amount} $DOG)`;
      } catch (err) {
        console.error("Failed to load lottery data", err);
      }
    }

    async function loadEntries() {
      try {
        const res = await fetch("lottery_entries.json");
        const entries = await res.json();
        const list = document.getElementById("entryList");
        list.innerHTML = "";
        entries.forEach(entry => {
          const li = document.createElement("li");
          li.textContent = `Tx: ${entry.txid} — ${entry.amount} $DOG`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to load entries", err);
        document.getElementById("entryList").innerHTML = `<li style="color:red;">Failed to load entries.</li>`;
      }
    }

    async function loadWinnerHistory() {
      try {
        const res = await fetch("winners_history.json");
        const winners = await res.json();
        const list = document.getElementById("winnersList");
        list.innerHTML = "";
        winners.forEach(winner => {
          const li = document.createElement("li");
          li.textContent = `Round ${winner.round}: ${winner.txid} — ${winner.amount} $DOG on ${winner.date}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to load winners", err);
        document.getElementById("winnersList").innerHTML = `<li style="color:red;">Failed to load winners.</li>`;
      }
    }

    function startCountdown() {
      const now = new Date().getTime();
      const nextRound = new Date();
      nextRound.setUTCHours(0, 0, 0, 0);
      if (now > nextRound.getTime()) {
        nextRound.setUTCDate(nextRound.getUTCDate() + 1);
      }

      function updateCountdown() {
        const distance = nextRound - new Date().getTime();
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerText = `${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          clearInterval(timer);
          document.getElementById("countdown").innerText = "Refreshing...";
          location.reload();
        }
      }

      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    }

    // Initialize all
    loadLotteryData();
    loadEntries();
    loadWinnerHistory();
    startCountdown();
  </script>

</body>
</html>
