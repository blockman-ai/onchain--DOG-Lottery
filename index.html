<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$DOG Lottery Dashboard</title>
  <meta name="theme-color" content="#ff4d4d">
  <link rel="icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #ff4d4d;
      --highlight-color: #00ffff;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: var(--accent-color);
      font-size: 2.8em;
      text-shadow: 0 0 15px var(--accent-color);
    }
    .toggle-theme {
      background: var(--accent-color);
      color: white;
      padding: 10px;
      font-weight: bold;
      border: none;
      width: 100%;
      font-size: 1.1em;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .dashboard {
      max-width: 760px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      padding: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,255,255,0.08);
    }
    .stat {
      margin-bottom: 14px;
    }
    .stat label {
      color: var(--accent-color);
      font-weight: bold;
    }
    .stat span {
      font-family: monospace;
      display: block;
      font-size: 1.2em;
      color: var(--text-color);
    }
    .countdown h3 {
      text-align: center;
      color: var(--accent-color);
    }
    #qrCode img {
      max-width: 180px;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      background: var(--accent-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ff6666;
    }
    canvas {
      margin-top: 25px;
      width: 100% !important;
    }
  </style>
</head>
<body>

<h1>$DOG Lottery</h1>
<button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

<div class="dashboard">
  <div class="stat"><label>Live Pot:</label><span id="potTotal">Loading...</span></div>
  <div class="stat"><label>Winner Payout:</label><span id="winnerPayout">Loading...</span></div>
  <div class="stat"><label>Rollover:</label><span id="rollover">Loading...</span></div>
  <div class="stat"><label>Creator Fee:</label><span id="creatorFee">Loading...</span></div>
  <div class="stat"><label>Last Winner:</label><span id="winnerTx">Loading...</span></div>
  <div class="stat"><label>$DOG Price (USD):</label><span id="dogPrice">Loading...</span></div>
  <canvas id="distributionChart"></canvas>
</div>

<div class="dashboard">
  <h3>Track Entry</h3>
  <input type="text" id="trackInput" placeholder="Enter txid or email">
  <button onclick="lookupEntry()">Check</button>
  <p id="entryResult"></p>
</div>

<div class="dashboard">
  <h3>Notify Me</h3>
  <input type="text" id="contactInput" placeholder="Email or X handle">
  <input type="text" id="txidInput" placeholder="Your txid (optional)">
  <button onclick="notify()">Subscribe</button>
  <p id="notifyStatus"></p>
</div>

<div class="dashboard">
  <h3>Send $DOG to:</h3>
  <div class="break-hash">bc1psewn5hprrlhhcze9x9lcpd74wmpy26cwaxpzc270v8x0h9kt3kls6hrax4</div>
  <button onclick="generateQR()">QR Code</button>
  <div id="qrCode"></div>
</div>

<script>
  let theme = "dark";
  function toggleTheme() {
    theme = theme === "dark" ? "light" : "dark";
    document.documentElement.style.setProperty('--bg-color', theme === "dark" ? "#121212" : "#ffffff");
    document.documentElement.style.setProperty('--text-color', theme === "dark" ? "#e0e0e0" : "#222");
  }

  const formatDOG = (n) => Number(n).toLocaleString(undefined, { maximumFractionDigits: 4 });

  async function loadLotteryData() {
    const res = await fetch("lottery_status.json");
    const data = await res.json();
    document.getElementById("potTotal").innerText = `${formatDOG(data.live_pot_total)} $DOG`;
    document.getElementById("winnerPayout").innerText = `${formatDOG(data.payout_to_winner)} $DOG`;
    document.getElementById("rollover").innerText = `${formatDOG(data.rollover_to_next_round)} $DOG`;
    document.getElementById("creatorFee").innerText = `${formatDOG(data.creator_fee)} $DOG`;
    document.getElementById("winnerTx").innerText = data.winner.txid;
    renderChart(data.live_pot_total, data.payout_to_winner, data.rollover_to_next_round, data.creator_fee);
  }

  async function loadDOGPrice() {
    try {
      const res = await fetch("https://api.geckoterminal.com/api/v2/simple/networks/bitcoin/token_price/0xdog");
      const data = await res.json();
      const price = parseFloat(data.data.attributes.price_usd);
      document.getElementById("dogPrice").innerText = `$${price.toFixed(6)}`;
    } catch {
      document.getElementById("dogPrice").innerText = "Unavailable";
    }
  }

  function renderChart(total, win, roll, fee) {
    const ctx = document.getElementById("distributionChart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Pot", "Winner", "Rollover", "Creator"],
        datasets: [{
          label: "$DOG Distribution",
          data: [total, win, roll, fee],
          backgroundColor: ["#ff4d4d", "#00ffff", "#ffcc00", "#888"]
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });
  }

  function generateQR() {
    const address = "bc1psewn5hprrlhhcze9x9lcpd74wmpy26cwaxpzc270v8x0h9kt3kls6hrax4";
    QRCode.toDataURL(address, (err, url) => {
      document.getElementById("qrCode").innerHTML = `<img src="${url}" alt="QR Code">`;
    });
  }

  async function lookupEntry() {
    const val = document.getElementById("trackInput").value.trim().toLowerCase();
    const res = await fetch("lottery_entries.json");
    const entries = await res.json();
    const match = entries.find(e => e.txid.toLowerCase().includes(val) || (e.email && e.email.toLowerCase() === val));
    document.getElementById("entryResult").innerText = match
      ? `Found: ${match.txid} â€” ${formatDOG(match.amount)} $DOG`
      : "No entry found.";
  }

  function notify() {
    const contact = document.getElementById("contactInput").value.trim();
    const txid = document.getElementById("txidInput").value.trim();
    document.getElementById("notifyStatus").innerText = `Subscribed: ${contact}${txid ? " (tx: " + txid + ")" : ""}`;
  }

  loadLotteryData();
  loadDOGPrice();
</script>

</body>
</html>
